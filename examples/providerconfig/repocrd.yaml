                  field in a future release. Currently, both could be set independently and
                  non-default values would be honored if the feature flag is enabled.
                  See the design doc for more information: https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223
                enum:
                - Orphan
                - Delete
                type: string
              forProvider:
                properties:
                  archiveBrowsingEnabled:
                    description: |-
                      When set, you may view content such as HTML or Javadoc files directly from Artifactory.
                      This may not be safe and therefore requires strict content moderation to prevent malicious users from uploading content that may compromise security (e.g., cross-site scripting attacks).
                    type: boolean
                  blackedOut:
                    description: When set, the repository does not participate in
                      artifact resolution and new artifacts cannot be deployed.
                    type: boolean
                  cdnRedirect:
                    description: When set, download requests to this repository will
                      redirect the client to download the artifact directly from AWS
                      CloudFront. Available in Enterprise+ and Edge licenses only.
                      Default value is 'false'
                    type: boolean
                  description:
                    description: Public description.
                    type: string
                  downloadDirect:
                    description: When set, download requests to this repository will
                      redirect the client to download the artifact directly from the
                      cloud storage provider. Available in Enterprise+ and Edge licenses
                      only.
                    type: boolean
                  excludesPattern:
                    description: List of artifact patterns to exclude when evaluating
                      artifact requests, in the form of `x/y/**/z/*`.By default no
                      artifacts are excluded.
                    type: string
                  includesPattern:
                    description: List of comma-separated artifact patterns to include
                      when evaluating artifact requests in the form of `x/y/**/z/*`.
                      When used, only artifacts matching one of the include patterns
                      are served. By default, all artifacts are included (`**/*`).
                    type: string
                  key:
                    description: A mandatory identifier for the repository that must
                      be unique. Must be 1 - 64 alphanumeric and hyphen characters.
                      It cannot contain spaces or special characters.
                    type: string
                  notes:
                    description: Internal description.
                    type: string
                  priorityResolution:
                    description: Setting repositories with priority will cause metadata
                      to be merged only from repositories set with this field
                    type: boolean
                  projectEnvironments:
                    description: 'Project environment for assigning this repository
                      to. Allow values: "DEV", "PROD", or one of custom environment.
                      Before Artifactory 7.53.1, up to 2 values ("DEV" and "PROD")
                      are allowed. From 7.53.1 onward, only one value is allowed.
                      The attribute should only be used if the repository is already
                      assigned to the existing project.'
                    items:
                      type: string
                    type: array
                    x-kubernetes-list-type: set
