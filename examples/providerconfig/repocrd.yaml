                      assigning repository to a project, repository key must be prefixed
                      with project key, separated by a dash.
                    type: string
                  propertySets:
                    description: List of property set name
                    items:
                      type: string
                    type: array
                    x-kubernetes-list-type: set
                  repoLayoutRef:
                    description: Repository layout key for the local repository
                    type: string
                  xrayIndex:
                    description: Enable Indexing In Xray. Repository will be indexed
